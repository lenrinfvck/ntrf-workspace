<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>h5-es6-webpack</title>
    <link rel="stylesheet" href="./dist/style.css">
    <link rel="stylesheet" href="./lib/animateCss/animate.min.css">
    <script src="./lib/zepto.min.js"></script>
</head>
<body>
    <div class="page-con">
        <div class="page-inner">
            <!-- page1 START -->
            <div class="page p1">
                <div class="js-animate animated" data-animate="fadeInLeft">Hello Webpack</div>
                <div class="js-animate animated delay-1" data-animate="fadeInRight">zepto + fullpage</div>
                <div class="js-animate animated delay-2" data-animate="fadeInUp">animateCss</div>
            </div>
            <!-- page1 END -->

            <!-- page2 START -->
            <div class="page p2">
                <div class="js-animate animated" data-animate="fadeInLeft">page2</div>
                <div class="js-animate animated delay-1" data-animate="fadeIn">page2 - text1</div>
                <div class="js-animate animated delay-2" data-animate="fadeIn">page2 - text2</div>
            </div>
            <!-- page2 END -->
        </div>
    </div>
    <!-- 内容  -->
    <script src='dist/main.js'></script>
</body>
</html>
